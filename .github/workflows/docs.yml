name: Docs

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "docs/**"
      - ".github/workflows/docs.yml"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    name: Build Docs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install docs dependencies
        working-directory: docs
        run: npm install

      - name: Set docs base path
        run: |
          if [ "${{ vars.PAGES_CUSTOM_DOMAIN }}" != "" ]; then
            echo "DOCS_BASE=/" >> "$GITHUB_ENV"
          else
            echo "DOCS_BASE=/${{ github.event.repository.name }}/" >> "$GITHUB_ENV"
          fi

      - name: Build site
        working-directory: docs
        run: npm run docs:build

      - name: Add custom domain
        if: ${{ vars.PAGES_CUSTOM_DOMAIN != '' }}
        run: echo "${{ vars.PAGES_CUSTOM_DOMAIN }}" > docs/.vitepress/dist/CNAME

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/.vitepress/dist

  deploy:
    name: Deploy Docs
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
